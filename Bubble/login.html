<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <title>Bubble | Login</title>

</head>
<body>

    <div class="home">
        
        

        <div class="caixa1-home">   

            <img class='logo-caixa' src="img/logo.png" alt="logo">
            <p>O <span> Bubble</span> ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.</p>
        


        </div>

        <div class="caixa2-home">

            <div class="botao-caixa">
                <div id="fundo-botoes"></div>
                <button type="button" class="botoes-form" onclick="login()">Login</button>
                <button type="button" class="botoes-form" onclick="register()">Junta-te</button>
            </div>

            <form id="login" action="formulario" class="formulario-login">

                <input type="email" class="form-input" placeholder="E-Mail" required>
                <input type="text" class="form-input" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Lembrar-me da Password?</span>
                <button type="submit" class="botao-submeter">Login</button>

            </form>

            <form id="register" action="formulario" class="formulario-login">

                
                <input type="text" class="form-input" placeholder="Nome" required>
                <input type="text" class="form-input" placeholder="Sobrenome" required>
                <input type="text" class="form-input" placeholder="Nome de Utilizador" required>
                <input type="email" class="form-input" placeholder="E-Mail" required>
                <input type="text" class="form-input" placeholder="Número de Telemóvel" required>
                <input type="text" class="form-input" placeholder="Password" required>
                <input type="date" class="form-input" placeholder="Data de Nascimento" required>
                <label for="sexo">O seu género é:</label>
                <select name="sexo" class="form-input" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="Outro">Outro</option>
                </select>
                <input type="checkbox" class="check-box"><span>Concorda com os nossos Termos & Condições?</span>
                <button type="submit" class="botao-submeter">Regista-te</button>

            </form>


        </div>

    </div>

    <div class="footer">

        <div id="footer-informacoes"><a href="sobre.html">Sobre</a><a href="faqs.html"> FAQs</a><a href="ajuda.html">Ajuda</a><a href="termos.html">Termos</a><a href="localizações.html">Localizações</a></div>
        <div id="footer-copyright">© 2022 Bubble.  All rights reserved</div>

    </div>



<script src="js/login.js"></script>

</body>
</html>
